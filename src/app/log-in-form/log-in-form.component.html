<div class="Homepage ">
    <h3 class="text-center fw-bold display-4">log-in-form</h3>
   <div class="seconddiv">
    <form #fcontrol="ngForm" (ngSubmit)="formes()" class="mt-5" >
      <!--Username-->
        <div class="ml-5  row justify-content-center">
            <label for="staticEmail"  class="fw-bold fs-3  col-sm-3 col-form-label"><strong>Email</strong></label>
            <div class=" col-6">
              <input #UserMailid="ngModel" [(ngModel)]="loginform.UserMailid" type="email"  email  class="form-control" placeholder="Please Enter UserName" name="UserMailid"  required>
              <small class="text-danger fs-5" *ngIf="UserMailid.invalid && (UserMailid.dirty || UserMailid.touched)">Please enter name</small>
            </div>           
        </div>
        <!--Password-->
        <div class="mt-3 row justify-content-center">
            <label  for="inputPassword" class="fw-bold fs-4 col-sm-3 col-form-label "><strong>Password</strong></label>
            <div class="col-6">
              <input #password="ngModel" [(ngModel)]="loginform.password" type="password"  class="form-control" placeholder="Please Enter Password" name="password" required minlength="6">
              <small class="text-danger fs-5" *ngIf="password.invalid && (password.dirty || password.touched)">Please enter name</small>
            </div>           
        </div>
        <!--Submit Button-->
          <div class="d-flex justify-content-center mt-3">
            <button [disabled]="fcontrol.invalid" type="submit" class="btn btn-primary col-sm-4" value="submit">submit</button>
          </div>
          <!--Links -->
          <div class="d-flex justify-content-center mt-5 text-uppercase fw-bold">
            <a class="text-danger fst-italic text-decoration-none" routerLink="/register-form" >you forget password or UserName click me</a>
          </div>
    </form>
   </div>
</div>
